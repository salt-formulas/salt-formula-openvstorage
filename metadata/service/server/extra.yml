applications:
  - openvstorage
parameters:
  openvstorage:
    server:
      enabled: true
      type: extra
      setup:
        target:
          ip: 127.0.0.1
          auth_method: private_key
          password: dummy
        cluster:
          name: ${_param:ovs_cluster_name}
          ip: ${_param:single_address}
          join: True
          other_nodes: {}
          master:
            ip: ${_param:cluster_master01_address}
            password: dummy
        hypervisor:
          type: KVM
          name: ${_param:ovs_hypervisor_name}
          # only for VMWare
          ip: ${_param:single_address}
          username: dummy
          password: dummy
        arakoon:
          mountpoint: /mnt/cache1
        config:
          auto: True
          memcached: False
          rabbitmq: False
        disk:
          # use default partitioning
          layout: {}
        verbose: True
